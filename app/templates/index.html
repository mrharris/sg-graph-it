<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--bootstrap stuff-->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>SG Graph It</title>
  </head>

  <body onload="initDiagram()">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script src="https://unpkg.com/gojs/release/go.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <div class="container">
      <div
        id="myDiagramDiv"
        style="border: solid 1px black; width:100%; height:80vh"
        data-graph="{{data | tojson | forceescape}}"
      ></div>

      <div class="form-row">

        <div class="form-group col-md-2">
          <label for="layout-type">Layout Direction</label>
          <select class="form-control selectpicker" id="layout-type">
            <option>Horizontal</option>
            <option>Vertical</option>
            <option>Circular</option>
            <option>Grid</option>
            <option>Force Directed</option>
          </select>
        </div>

        <div class="col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="1" id="grouping">
            <label class="form-check-label" for="grouping">Grouping</label>
          </div>
        </div>

        <div class="col-md-2">
          <input type="text" class="form-control" placeholder="Node">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Search</button>
          </div>
        </div>


      </div>

    </div>
  </body>
</html>
